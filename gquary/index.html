<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>gquery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-dark text-white">

    <div class="container mt-5">
        <form id="reg">
            <input id="name" class="form-control mb-3" type="text" placeholder="სახელი">
            <input id="lname" class="form-control mb-3" type="text" placeholder="გვარი">
            <input id="birthyear" class="form-control mb-3" type="number" placeholder="დაბადების წელი">

            <div class="form-check">
                <input class="form-check-input" type="radio" name="sqesi" id="girl">
                <label class="form-check-label" for="girl">
                    ქალი
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sqesi" id="boy">
                <label class="form-check-label" for="boy">
                    კაცი
                </label>
            </div>
            <button id="send" type="button" class="btn btn-success mt-3">გაგზავნა</button>
        </form>

        <iframe id="music" width="560" height="315" src="https://www.youtube.com/embed/OY1xB2qFoYY"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>

        <div id="chat" style="display: none;">
            <p></p>
            <input type="text" class="form-control">
            <button class="btn btn-success">გაგზავნა</button>
        </div>

    </div>

    <iframe id="video" src="video.mp4" type="video/mp4">

    </iframe>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src='t.js'></script>
    <script src='main.js'></script>
</body>

</html>
